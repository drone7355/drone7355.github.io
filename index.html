<html>
  <head>
    <title>Hex Profile</title>
    <link rel="stylesheet" href="style.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <main>
      <section class="summary">
        <section class="image">
          <img src="https://avatars.githubusercontent.com/u/95444942?v=4" />
        </section>
        <section class="info">
          <h1 data-typewriter="welcome"></h1>
          <ul>
            <li>
              <b data-typewriter="ID:" data-typewriter-interval="25"></b
              ><span data-typewriter=" 7355"></span>
            </li>
            <li>
              <b
                data-typewriter="Designation:"
                data-typewriter-interval="25"
              ></b
              ><span data-typewriter=" Cute drone"></span>
            </li>
          </ul>
        </section>
      </section>
      <section>
        <p
          data-typewriter="
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur inventore cum officia cumque quas repellendus debitis in laborum placeat at dolorum exercitationem, explicabo praesentium iste nemo accusantium molestias saepe aut?"
          data-typewriter-interval="25"
        ></p>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="./load.js"></script>
</html>
