<html>
  <head>
    <title>Hex Profile</title>
    <link rel="stylesheet" href="style.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <main>
      <section class="summary">
        <section class="image">
          <img src="https://avatars.githubusercontent.com/u/95444942?v=4" />
        </section>
        <section class="info">
          <h1 data-typewriter="Drone 7355"></h1>
          <ul>
            <li>
              <b
                data-typewriter="Designation:"
                data-typewriter-interval="25"
              ></b
              ><span data-typewriter=" Cute drone"></span>
            </li>
            <li>
              <b
                data-typewriter="Manufacturing date:"
                data-typewriter-interval="25"
              ></b
              ><span data-typewriter=" 29-09-2021"></span>
            </li>
          </ul>
        </section>
      </section>
      <section>
        <p
          data-typewriter="7355 :: It is the creator of the hex landing page."
          data-typewriter-interval="25"
        ></p>
      </section>
      <footer>
        <ul>
          <li><a href="https://github.com/drone7355/hex-profile" data-typewriter="Originally developed by Cute Drone 7355, find it on GitHub"></a></li>
        </ul>
      </footer>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="./load.js"></script>
</html>
